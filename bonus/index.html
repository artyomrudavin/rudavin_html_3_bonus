<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/reset.css">
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<section class="logo">
				<img class="text_logo" src="img/logo.png" alt="asia-holidays">
				<img class="palm_logo" src="img/palm.png" alt="holidays">
				<p class="slogan">Путешествия по Азии</p>
			</section>
			<section class="contacts">
				<ul>
					<li class="call">Contact Us</li>
					<li class="phone">+12 34 567 8910</li>
					<li class="mail">info@asia-holidays.com</li>
				</ul>
			</section>
		</header>
		<main>
			<figure class="photo_border india_place">
				<img src="img/india.jpg" alt="india">
				<p>India</p>
			</figure>
			<figure class="photo_border nepal_place">
				<img src="img/nepal.jpg" alt="nepal">
				<p>Nepal</p>
			</figure>
			<figure class="photo_border tibet_place">
				<img src="img/tibet.jpg" alt="tibet">
				<p>Tibet</p>
			</figure>
			<figure class="photo_border bhutan_place">
				<img src="img/bhutan.jpg" alt="bhutan">
				<p>Bhutan</p>
			</figure>
			<figure class="photo_border sri_lanka_place">
				<img src="img/sri_lanka.jpg" alt="sri_lanka">
				<p>Sri_lanka</p>
			</figure>
			<figure class="photo_border maldives_place">
				<img src="img/maldives.jpg" alt="maldives">
				<p>Maldives</p>
			</figure>
		</main>
		<footer>
			<div class="copyright">
				<p>
					Copyright (c) asia-holidays.com. 2010
				</p>
			</div>
		</footer>
	</div>
</body>
</html>
